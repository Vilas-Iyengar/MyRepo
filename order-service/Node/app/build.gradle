plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version "5.1.0"
    id 'java-library'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation files('lib/coupler-sdk-1.3.1-all.jar')
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'io.vertx', name: 'vertx-core', version: '4.1.5'

    // https://mvnrepository.com/artifact/io.vertx/vertx-mongo-client
    implementation group: 'io.vertx', name: 'vertx-mongo-client', version: '4.2.6'
    implementation 'io.vertx:vertx-mqtt:4.3.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.vertx:vertx-core:4.3.3'
    implementation 'io.vertx:vertx-web:4.3.3'


}

shadowJar {
    archiveBaseName.set('mqtt-node')
    archiveVersion.set('1.0')
    archiveClassifier.set('all')
    archiveExtension.set('jar')
}